<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #arena {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<canvas id="arena">

</canvas>

<script>
    class Point {
        constructor(x, y, scale = 1, offset = null) {
            this.xPoint = x;
            this.yPoint = y;
            this.scale = scale;
            this.offset = offset;
        }

        get x() {
            return (this.offset ? this.offset.x : 0) + (this.xPoint * this.scale);
        }

        get y() {
            return (this.offset ? this.offset.y : 0) + (this.yPoint * this.scale);
        }
    }

    class HealthBar {
        constructor(player, playground) {

            this.offsetX = 50;
            this.offsetY = 50;
            this.textReverseXOffset = 25;
            this.color = 'red';
            this.position = {
                x: this.offsetX,
                y: this.offsetY,
            };
            this.initialPosition = {
                x: this.offsetX,
                y: this.offsetY,
            };
            this.textX = this.offsetX + 10;
            this.textY = this.offsetY + 18;
            this.fontSize = 18;
            this.textColor = 'white';
            this.player = player;
            this.playground = playground;
            this.maxWidth = (playground.width / 2) - this.offsetX - 50;
            this.height = 25;
            this.width = this.maxWidth * (this.player.health / 100);

            if (this.player.reversed) {
                this.position.x = playground.width - this.width - this.offsetX;
                this.initialPosition.x = playground.width - this.maxWidth - this.offsetX;
                this.textX = playground.width - this.textY - this.textReverseXOffset;
            }
        }

        update() {
            this.width = this.maxWidth * (this.player.health / 100);

            if (this.player.health <= 0) {
                this.width = 1;
            }

            if (this.player.reversed) {
                this.position.x = playground.width - this.width - this.offsetX;
                this.initialPosition.x = playground.width - this.maxWidth - this.offsetX;
                this.textX = playground.width - this.textY - this.textReverseXOffset;
            }
        }

        draw() {
            this.playground.drawRect(this.position, {
                x: this.width,
                y: this.height
            }, this.color)

            let ctx = this.playground.context;

            ctx.lineWidth = "2";
            ctx.strokeStyle = "black";
            ctx.strokeRect(this.initialPosition.x, this.initialPosition.y, this.maxWidth, this.height);

            this.playground.text(
                {
                    x: this.textX,
                    y: this.textY,
                },
                this.player.health,
                this.fontSize,
                this.textColor
            )
        }
    }

    class Bullet {
        constructor(startX, startY, dx, dy, speed) {
            this.startX = startX;
            this.startY = startY;
            this.x = startX;
            this.y = startY;
            this.dx = dx;
            this.dy = dy;
            this.speed = speed;
            this.radius = 2;
        }

        update() {
            this.x += this.dx * this.speed;
            this.y += this.dy * this.speed;
        }

        draw(ctx) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
        }

        collidesWith(player) {
            const head = player.head;
            const body = player.pointsStand[0];
            const hands = player.pointsHand;
            const legs = player.pointsStand[2];

            const lineX1 = this.startX;
            const lineY1 = this.startY;
            const lineX2 = this.x;
            const lineY2 = this.y;

            // Helper function to check collision with a circle
            const lineIntersectsCircle = (cx, cy, radius) => {
                const acX = cx - lineX1;
                const acY = cy - lineY1;
                const abX = lineX2 - lineX1;
                const abY = lineY2 - lineY1;
                const ab2 = abX * abX + abY * abY;
                const acab = acX * abX + acY * abY;
                let t = acab / ab2;

                t = Math.max(0, Math.min(1, t));

                const hX = abX * t + lineX1;
                const hY = abY * t + lineY1;
                const hXc = hX - cx;
                const hYc = hY - cy;
                const h2 = hXc * hXc + hYc * hYc;

                return h2 <= radius * radius;
            };

            // Check if the bullet intersects with the head
            if (lineIntersectsCircle(head.x, head.y, head.scale)) {
                return 3;
            }

            // Check if the bullet intersects with the body or hands
            for (let point of body) {
                if (lineIntersectsCircle(point.x, point.y, point.scale)) {
                    return 2;
                }
            }
            for (let point of hands) {
                if (lineIntersectsCircle(point.x, point.y, point.scale)) {
                    return 2;
                }
            }

            // Check if the bullet intersects with the legs
            for (let point of legs) {
                if (lineIntersectsCircle(point.x, point.y, point.scale)) {
                    return 1;
                }
            }

            return 0;
        }
    }

    class Player {
        constructor(playground, position, scale = 10) {
            this.playground = playground;
            this.bullets = [];
            this.bulletSpeed = 80;
            this.position = position;
            this.scale = scale;
            this.health = 100;
            this.handLength = 5;
            this.headPoints = {x: 3.3, y: 0};
            this.reversed = false;
            this.healthBar = new HealthBar(this, playground)
            this.listPointsStand = [
                [
                    {x: 0, y: 5},
                    {x: 1, y: 3},
                    {x: 3, y: 1},
                ],
                [
                    {x: 3, y: 1},
                    {x: 2, y: 5},
                    {x: 1.5, y: 7},
                    {x: 1, y: 9},
                ],
                [
                    {x: 2, y: 5},
                    {x: 3, y: 7},
                    {x: 3, y: 9},
                ]
            ];
            this.listPointsHand = [
                {x: 3, y: 1},
                {x: 5, y: 5},
            ];
        }

        get head() {
            return new Point(this.headPoints.x, this.headPoints.y, this.scale, this.position);
        }

        get pointsStand() {
            return this.listPointsStand.map(points => points.map(point => new Point(point.x, point.y, this.scale, this.position)));
        }

        get pointsHand() {
            return this.listPointsHand.map(point => new Point(point.x, point.y, this.scale, this.position));
        }

        getHandMousePos(mouseEvent) {
            const handBase = this.pointsHand[0];
            const dx = mouseEvent.clientX - handBase.x;
            const dy = mouseEvent.clientY - handBase.y;
            const length = Math.sqrt((dx * dx) + (dy * dy));
            const unitX = dx / length;
            const unitY = dy / length;
            const endX = handBase.x + unitX * this.handLength * this.scale;
            const endY = handBase.y + unitY * this.handLength * this.scale;
            return {x: endX, y: endY};
        }

        shootBullet(mouseEvent) {
            const handBase = this.pointsHand[0];
            const dx = mouseEvent.clientX - handBase.x;
            const dy = mouseEvent.clientY - handBase.y;
            const length = Math.sqrt((dx * dx) + (dy * dy));
            const unitX = dx / length;
            const unitY = dy / length;
            const bullet = new Bullet(handBase.x, handBase.y, unitX, unitY, this.bulletSpeed);

            this.bullets.push(bullet);
        }

        updateBullets(player2) {
            this.bullets.forEach((bullet, index) => {
                bullet.update();
                if (
                    bullet.x < 0 || bullet.x > this.playground.width ||
                    bullet.y < 0 || bullet.y > this.playground.height
                ) {
                    this.bullets.splice(index, 1);
                }

                let collision = bullet.collidesWith(player2)

                switch (collision) {
                    case 3:
                        this.bullets.splice(index, 1);
                        player2.shot(70);
                        break;
                    case 2:
                        this.bullets.splice(index, 1);
                        player2.shot(30);
                        break;
                    case 1:
                        this.bullets.splice(index, 1);
                        player2.shot(10);
                        break;
                }
            });
        }

        drawBullets() {
            this.bullets.forEach(bullet => {
                bullet.draw(this.playground.context);
            });
        }

        drawPlayer() {
            this.pointsStand.forEach(points => {
                let prevPoint = null;
                points.forEach(point => {
                    if (prevPoint !== null) {
                        this.playground.drawLine(prevPoint, point);
                    }
                    prevPoint = point;
                });
            });

            let prevPoint = null;
            this.pointsHand.forEach(point => {
                if (prevPoint !== null) {
                    this.playground.drawLine(prevPoint, point);
                }
                prevPoint = point;
            });

            this.playground.drawCircle(this.head);
        }

        reverse() {
            this.reversed = true;
            this.listPointsStand.forEach(points => points.forEach(point => point.x *= -1));
            this.listPointsHand.forEach(point => point.x *= -1);
            this.headPoints.x *= -1;
        }

        shot(damage) {
            this.health -= damage;
            this.healthBar.update();
        }
    }

    class Playground {
        constructor(canvasId, width, height) {
            this.canvas = document.getElementById(canvasId);
            this.canvas.width = width;
            this.canvas.height = height;
            this.context = this.canvas.getContext('2d');
            this.width = width;
            this.height = height;
            this.lineWidth = 5;
            this.lineCap = 'round';
        }

        clearFrame() {
            this.context.clearRect(0, 0, this.width, this.height);
        }

        drawLine(p1, p2) {
            this.context.beginPath();
            this.context.moveTo(p1.x, p1.y);
            this.context.lineWidth = this.lineWidth;
            this.context.lineCap = this.lineCap;
            this.context.lineTo(p2.x, p2.y);
            this.context.stroke();
        }

        drawCircle(point) {
            this.context.beginPath();
            this.context.arc(point.x, point.y, point.scale, 0, 2 * Math.PI);
            this.context.fillStyle = 'black';
            this.context.fill();
        }

        drawRect(p1, p2, color = 'red') {
            this.context.fillStyle = color;
            this.context.fillRect(p1.x, p1.y, p2.x, p2.y);
        }

        text(pos, text, size, color){
            this.context.font = size + "px Courier New";
            this.context.fillStyle = color;
            this.context.fillText(text, pos.x, pos.y);
        }

        drawAll(players) {
            this.clearFrame();
            players.forEach((player) => {
                player.drawPlayer();
                player.drawBullets();
                player.updateBullets(players[1]);
                player.healthBar.draw();
            });
        }

        updateAndDraw(players) {
            this.drawAll(players);
            requestAnimationFrame(() => this.updateAndDraw(players));
        }
    }

    const playground = new Playground('arena', 1500, 600);

    const player1 = new Player(playground, new Point(100, playground.height - 200));
    const player2 = new Player(playground, new Point(playground.width - 150, playground.height - 200), 10);
    player2.reverse();
    player2.healthBar.update();

    playground.updateAndDraw([player1, player2]);

    window.onmousemove = function (event) {
        const cords = player1.getHandMousePos(event);
        player1.listPointsHand[1].x = (cords.x - player1.position.x) / player1.scale;
        player1.listPointsHand[1].y = (cords.y - player1.position.y) / player1.scale;
    }

    window.onmousedown = function (event) {
        player1.shootBullet(event);
    }
</script>
</body>
</html>
